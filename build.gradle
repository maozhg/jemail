plugins {
    id 'java'
    id 'application'
}
mainClassName = "App"
group 'com.wmazh'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
jar {
    configurations.runtime.each { println it.path }
    println "========="
    configurations.compile.each { println it.path }
    println "========="


    from {
        //添加依懒到打包文件
        //configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        configurations.runtime.collect { zipTree(it) }
    }
    manifest {
        attributes 'Main-Class': "App"
    }
}
startScripts {
    doLast {
        windowsScript.text = windowsScript.text.replace('java.exe', 'javaw.exe')
        windowsScript.text = windowsScript.text.replace('java.exe', 'start "" "%JAVA_EXE%" %DEFAULT_JVM_OPTS%')
    }
}

task clearJar(type: Delete) {
    delete 'build'
}

task copyJar(type: Copy) {
    from configurations.runtime
    into('build/libs/lib')
}
build.mustRunAfter clearJar

task release(type: Copy, dependsOn: [clearJar, build,  copyJar])
